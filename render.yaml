services:
  - type: web
    name: smart-resume-matcher
    env: python
    buildCommand: ./build.sh
    startCommand: ./start.sh
    disk:
      name: smart-resume-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: PYTHONPATH
        value: "/opt/render/project/src/smart_resume_matcher"
      - key: DATABASE_URL
        value: "sqlite:////var/data/db.sqlite3" 
      celery -A config beat --loglevel=info"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: REDIS_URL
        fromService:
          name: smart-resume-redis
          type: redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: redis
    name: smart-resume-redis
    plan: free
    maxmemoryPolicy: volatile-lru
