{% extends 'base.html' %}

{% block title %}Login - Smart Resume Matcher{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">üéØ</div>
            <h1>Welcome Back - FRESH LOGIN PAGE</h1>
            <p>Sign in to your Smart Resume Matcher account</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="simple-login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="login-button" class="btn-primary">
                <span id="button-text">Sign In</span>
                <span id="button-spinner" class="spinner" style="display: none;">‚è≥</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-logo {
    font-size: 3rem;
    margin-bottom: 15px;
}

.auth-header h1 {
    color: #333;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 1.8rem;
}

.auth-header p {
    color: #666;
    margin: 0;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-primary {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.btn-primary:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.auth-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e1e5e9;
}

.auth-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    color: #764ba2;
    text-decoration: underline;
}

.alert {
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    font-size: 14px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.spinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .auth-card {
        background: rgba(42, 42, 42, 0.95);
        color: white;
    }
    
    .auth-header h1 {
        color: white;
    }
    
    .auth-header p {
        color: #ccc;
    }
    
    .form-group label {
        color: white;
    }
    
    .form-group input {
        background: rgba(255, 255, 255, 0.1);
        border-color: #555;
        color: white;
    }
    
    .form-group input::placeholder {
        color: #ccc;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Simple Login Page Loaded');
    
    const form = document.getElementById('simple-login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const alertContainer = document.getElementById('alert-container');

    // Focus email input
    emailInput.focus();

    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // Basic validation
        if (!email || !password) {
            showAlert('Please fill in all fields', 'error');
            return;
        }
        
        if (!isValidEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }
        
        // Show loading state
        setLoadingState(true);
        clearAlert();
        
        try {
            console.log('üîê Attempting login for:', email);
            
            // Call login API directly
            const response = await fetch('/api/auth/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                console.log('‚úÖ Login successful:', data.user.email);
                
                // Store tokens in localStorage
                localStorage.setItem('smart_resume_access_token', data.access);
                localStorage.setItem('smart_resume_refresh_token', data.refresh);
                localStorage.setItem('smart_resume_user_data', JSON.stringify(data.user));
                
                // Show success message
                showAlert('Login successful! Redirecting...', 'success');
                buttonText.textContent = 'Success!';
                
                // Trigger auth event if auth manager exists
                if (window.authManager) {
                    window.authManager.dispatchAuthEvent('login', data.user);
                }
                
                // Redirect after short delay
                setTimeout(() => {
                    const redirectUrl = new URLSearchParams(window.location.search).get('next') || '/';
                    console.log('üîÑ Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                }, 1000);
                
            } else {
                console.error('‚ùå Login failed:', data);
                const errorMessage = data.detail || data.error || 'Login failed. Please check your credentials.';
                showAlert(errorMessage, 'error');
                setLoadingState(false);
            }
            
        } catch (error) {
            console.error('‚ùå Login error:', error);
            showAlert('Network error. Please try again.', 'error');
            setLoadingState(false);
        }
    });

    function setLoadingState(loading) {
        loginButton.disabled = loading;
        if (loading) {
            buttonText.textContent = 'Signing In...';
            buttonSpinner.style.display = 'inline-block';
        } else {
            buttonText.textContent = 'Sign In';
            buttonSpinner.style.display = 'none';
        }
    }

    function showAlert(message, type) {
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                ${message}
            </div>
        `;
    }

    function clearAlert() {
        alertContainer.innerHTML = '';
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
});
</script>
{% endblock %}
