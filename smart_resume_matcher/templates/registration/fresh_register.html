{% extends 'base.html' %}

{% block title %}Register - Smart Resume Matcher{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">üöÄ</div>
            <h1>Join Smart Resume Matcher - FRESH REGISTER PAGE</h1>
            <p>Create your account and find your dream job</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="simple-register-form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>At least 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" id="register-button" class="btn-primary">
                <span id="button-text">Create Account</span>
                <span id="button-spinner" class="spinner" style="display: none;">‚è≥</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-logo {
    font-size: 3rem;
    margin-bottom: 15px;
}

.auth-header h1 {
    color: #333;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 1.8rem;
}

.auth-header p {
    color: #666;
    margin: 0;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group small {
    display: block;
    margin-top: 5px;
    color: #666;
    font-size: 12px;
}

.btn-primary {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.btn-primary:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.auth-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e1e5e9;
}

.auth-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    color: #764ba2;
    text-decoration: underline;
}

.alert {
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    font-size: 14px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.spinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Validation styles */
.form-group input.invalid {
    border-color: #dc3545;
}

.form-group input.valid {
    border-color: #28a745;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .auth-card {
        background: rgba(42, 42, 42, 0.95);
        color: white;
    }
    
    .auth-header h1 {
        color: white;
    }
    
    .auth-header p {
        color: #ccc;
    }
    
    .form-group label {
        color: white;
    }
    
    .form-group input {
        background: rgba(255, 255, 255, 0.1);
        border-color: #555;
        color: white;
    }
    
    .form-group input::placeholder {
        color: #ccc;
    }
    
    .form-group small {
        color: #ccc;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Simple Register Page Loaded');
    
    const form = document.getElementById('simple-register-form');
    const firstNameInput = document.getElementById('first_name');
    const lastNameInput = document.getElementById('last_name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('password_confirm');
    const registerButton = document.getElementById('register-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const alertContainer = document.getElementById('alert-container');

    // Focus first name input
    firstNameInput.focus();

    // Real-time password confirmation validation
    passwordConfirmInput.addEventListener('input', function() {
        if (passwordInput.value && passwordConfirmInput.value) {
            if (passwordInput.value === passwordConfirmInput.value) {
                passwordConfirmInput.classList.add('valid');
                passwordConfirmInput.classList.remove('invalid');
            } else {
                passwordConfirmInput.classList.add('invalid');
                passwordConfirmInput.classList.remove('valid');
            }
        }
    });

    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;
        
        // Validation
        if (!firstName || !lastName || !email || !password || !passwordConfirm) {
            showAlert('Please fill in all fields', 'error');
            return;
        }
        
        if (!isValidEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }
        
        if (password.length < 8) {
            showAlert('Password must be at least 8 characters long', 'error');
            return;
        }
        
        if (password !== passwordConfirm) {
            showAlert('Passwords do not match', 'error');
            return;
        }
        
        // Show loading state
        setLoadingState(true);
        clearAlert();
        
        try {
            console.log('üîê Attempting registration for:', email);
            
            // Call register API directly
            const response = await fetch('/api/auth/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    password: password,
                    password_confirm: passwordConfirm
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                console.log('‚úÖ Registration successful');
                
                // Show success message
                showAlert('Account created successfully! Redirecting to login...', 'success');
                buttonText.textContent = 'Success!';
                
                // Redirect to login after short delay
                setTimeout(() => {
                    window.location.href = '/login/?message=Registration successful. Please log in.';
                }, 2000);
                
            } else {
                console.error('‚ùå Registration failed:', data);
                let errorMessage = 'Registration failed. Please try again.';
                
                if (data.email && Array.isArray(data.email)) {
                    errorMessage = data.email[0];
                } else if (data.password && Array.isArray(data.password)) {
                    errorMessage = data.password[0];
                } else if (data.detail) {
                    errorMessage = data.detail;
                } else if (data.error) {
                    errorMessage = data.error;
                }
                
                showAlert(errorMessage, 'error');
                setLoadingState(false);
            }
            
        } catch (error) {
            console.error('‚ùå Registration error:', error);
            showAlert('Network error. Please try again.', 'error');
            setLoadingState(false);
        }
    });

    function setLoadingState(loading) {
        registerButton.disabled = loading;
        if (loading) {
            buttonText.textContent = 'Creating Account...';
            buttonSpinner.style.display = 'inline-block';
        } else {
            buttonText.textContent = 'Create Account';
            buttonSpinner.style.display = 'none';
        }
    }

    function showAlert(message, type) {
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                ${message}
            </div>
        `;
    }

    function clearAlert() {
        alertContainer.innerHTML = '';
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
});
</script>
{% endblock %}
