{% extends 'base_modern.html' %}

{% block title %}Login - Fixed{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">üéØ</div>
            <h1>Login - FIXED VERSION</h1>
            <p>This version bypasses all potential issues</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="abdulmukhit@kbtu.kz" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="password123" required>
            </div>
            
            <button type="submit" id="login-btn">Login</button>
        </form>
        
        <div style="margin-top: 20px;">
            <button onclick="testDirectLogin()" style="background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                Test Direct Login (Bypass Form)
            </button>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.auth-card {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-logo {
    font-size: 3rem;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.alert {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-size: 14px;
}

.alert-success {
    background: #d4edda;
    color: #155724;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
}
</style>

<script>
// Direct login test function
async function testDirectLogin() {
    const alertContainer = document.getElementById('alert-container');
    
    try {
        alertContainer.innerHTML = '<div class="alert alert-success">Testing direct login...</div>';
        
        const response = await fetch('/api/auth/token/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: 'abdulmukhit@kbtu.kz',
                password: 'password123'
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alertContainer.innerHTML = '<div class="alert alert-success">‚úÖ Direct login SUCCESS!</div>';
            
            // Store tokens
            localStorage.setItem('smart_resume_access_token', data.access);
            localStorage.setItem('smart_resume_refresh_token', data.refresh);
            
            // Redirect
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            alertContainer.innerHTML = `<div class="alert alert-error">‚ùå Direct login failed: ${data.detail || 'Unknown error'}</div>`;
        }
    } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
    }
}

// Form submission handler
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const alertContainer = document.getElementById('alert-container');
    const loginBtn = document.getElementById('login-btn');
    
    // Disable button and show loading
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';
    
    try {
        // Clear previous alerts
        alertContainer.innerHTML = '';
        
        // Make request - using the same exact method as the working curl command
        const response = await fetch('/api/auth/token/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });
        
        // Parse response
        const data = await response.json();
        
        if (response.ok) {
            // Success
            alertContainer.innerHTML = '<div class="alert alert-success">‚úÖ Login successful!</div>';
            
            // Store tokens
            localStorage.setItem('smart_resume_access_token', data.access);
            localStorage.setItem('smart_resume_refresh_token', data.refresh);
            localStorage.setItem('smart_resume_user_data', JSON.stringify(data.user));
            
            // Redirect
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            // Error
            alertContainer.innerHTML = `<div class="alert alert-error">‚ùå Login failed: ${data.detail || 'Unknown error'}</div>`;
        }
    } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">‚ùå Network error: ${error.message}</div>`;
    } finally {
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
    }
});
</script>
{% endblock %}
